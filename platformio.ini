[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.4.75
	robtillaart/BH1750FVI_RT@^0.2.9
	claws/BH1750@^1.3.0
	adafruit/Adafruit NeoPixel@^1.10.5
	bblanchon/ArduinoJson@^6.19.4
upload_speed = 921600
upload_port = COM5
monitor_speed = 115200
